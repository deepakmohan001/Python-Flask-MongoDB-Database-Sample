<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoApp</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <h1><b>MONGODB FLASK_APP </b></h1>
    <div class="content">
        <h2>All Users</h2>
        <ul>
            {% for user in users %}
                <li>{{ user['username'] }}</li>  
            {% endfor %}
        </ul>
        <p><a href="{{ url_for('home') }}">Back To home Page</a></p> 
    </div>
    
</body>
</html>
